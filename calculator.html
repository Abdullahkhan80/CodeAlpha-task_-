<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>
<div class="container">
        
            <input type="text" name="calculate " id="display" class="bar">
    <div class="calculator-button">
        <div class="buttons">
            <button  id="Ac">AC</button>
            <button >Del</button>
            <button >%</button>
            <button >/</button>
        </div>
        <div class="buttons">
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button >*</button>
        </div>
        <div class="buttons">
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button >-</button>
        </div>
        <div class="buttons">
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button >+</button>
        </div>
        <div class="buttons">
            <button >0</button>
            <button >00</button>
            <button >.</button>
            <button >=</button>
            
        </div>
    
    </div>
    
</div>
    <script src="calculator.js"></script>
</main>
</body>
</html>
